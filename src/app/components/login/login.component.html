<p>login works!</p>
<div class="login-container">
    <h2>Login</h2>
    <form (submit)="login()" #loginForm="ngForm">
      <div>
        <label for="userName">User Name</label>
        <input type="text" id="userName" [(ngModel)]="loginData.UserName" name="userName" required />
      </div>
      <div>
        <label for="userPassword">Password</label>
        <input type="password" id="userPassword" [(ngModel)]="loginData.UserPassword" name="userPassword" required />
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
  

   <app-dashboard></app-dashboard>
