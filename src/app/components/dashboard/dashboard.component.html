<h1 style="text-transform: uppercase; text-align: center">
  Product List on Market Brand
</h1>

<h1 style="text-align: center">Amazon Products</h1>

  <div
  style="
    display: grid;
    gap: 50px;
    grid-template-columns: auto auto auto;
    /* background-color: #2196f3; */
    padding: 10px;
    box-sizing: border-box;
    box-sizing: content-box;
    margin-left: 10px;
    /* border-radius: 20%; */
    
  "
>

    <div class="row" style="
    /* background-color: rgb(220, 210, 210); */
    font-size: 30px;
    box-sizing: border-box;
    box-sizing: content-box;
    text-align: center;
   ">
      <div class="col-md-4"  *ngFor="let product of product; let i = index">
        <div class="card mb-4" style="  width: 300px;
        border: 1px solid gray;
        box-sizing: border-box;
        height: 400px;
        border-radius: 50px;">
          <div 
            style="font-weight: bold; font-size: medium; color: green; text-transform: uppercase"
          >
            {{ product.productName }}
            <br>
            <br>
            <img style="border: 1px solid gray; border-radius: 2px; border-radius: 20%; background: grey;"
              [src]="product.productImageUrl"
              class="card-img-top"
              [ngClass]="{
                'resized-image': enlargedImageIndex !== i,
                'enlarged-image': enlargedImageIndex === i
              }"
              alt="{{ product.productName }}"
              (click)="toggleImageSize(i)"
            />
          </div>

          <div class="card-body" style="font-size: 15px;">
            <p class="card-text product-description">{{ product.productDescription }}</p>
            <p class="card-text">
              <strong>Price: ${{ product.productPrice }}</strong>
            </p>
          </div>
          <div class="row mb-2" style="box-sizing: border-box; box-sizing: content-box;">
            <table style="width: 90%; max-height: 10%;margin-left: 10px; position: relative;">
              <tbody>
                <tr>
                  <td style="padding: 10px;">
                    <button class="btn btn-primary">
                      <i class="fas fa-shopping-cart"></i> Order
                    </button>
                  </td>
                  <td style="padding: 10px;">
                    <button class="btn btn-secondary">
                      <i class="fas fa-sync-alt"></i> Update
                    </button>
                  </td>
                  <td style="padding: 10px;">
                    <button class="btn btn-danger">
                      <i class="fas fa-times"></i> Cancel
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
 
</div>
