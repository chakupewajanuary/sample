        <h2 class="text-center mb-4">Department Form</h2>
        <form (ngSubmit)="subDepartment()" class="p-4 border rounded bg-light shadow-sm">

   -->
          <!-- Department Name -->
          <div class="mb-3">
            <label for="departmentName" class="form-label">
              <i class="fas fa-building"></i> Department Name
            </label>
            <input type="text" id="departmentName" [(ngModel)]="department.departmentName" name="departmentName" class="form-control" placeholder="Enter Department Name" required />
          </div>
  
          <!-- Department Logo -->
          <div class="mb-3">
            <label for="departmentLogo" class="form-label">
              <i class="fas fa-image"></i> Department Logo URL
            </label>
            <input type="text" id="departmentLogo" [(ngModel)]="department.departmentLogo" name="departmentLogo" class="form-control" placeholder="Enter Logo URL" />
          </div>
  
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-paper-plane"></i> Submit Department
            </button>
          </div>
          
        </form>
      </div>
    </div>
